<div>
    <div class="header logo">
        <span class="toolsvault">
            Pure Sales Tools Vault
        </span>
        
        <div class="header-icons py-3 px-4">
            <div class="dropdown">
                <div aria-hidden="true" style="cursor: pointer;" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa fa-user-o" style="color: #fff; font-size:14px;" aria-hidden="true"></i> <span class="userInfo"> {{landingResult?.username}} <i
                            class="fa fa-caret-down" style="font-size:14px" aria-hidden="true"></i></span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#"> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row tileWrapper">
        <div *ngFor="let item of landingResult?.apps">
            <a href={{item.url}}>
                <div [ngClass]="{'flashRestoreButton': item.app_name === 'fr-sizer', 'flashBladeButton': item.app_name === 'fb-sizer',
                    'flashArrayButton': item.app_name === 'fa-sizer'}">
                    <img src="assets/images/{{item.app_name}}.png" />
                    <span class="material-icons">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </span>
                </div>
            </a>
        </div>
    </div>
</div>
