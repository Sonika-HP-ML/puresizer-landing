<div>
    <div class="header logo">
        <span>
            Pure Sales Tools Vault
        </span>
    </div>
    <div class="row tileWrapper">
        <div *ngFor="let item of landingResult">
            <a href={{item.url}}>
                <div [ngClass]="{'flashRestoreButton': item.app_name === 'fr-sizer', 'flashBladeButton': item.app_name === 'fb-sizer',
                    'flashArrayButton': item.app_name === 'fa-sizer'}">
                    <div class="image"></div>
                    <span class="material-icons">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </span>
                </div>
            </a>
        </div>
    </div>
</div>
